<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signin | Issuu</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  <header>
    <div class="header">
      <img class="logo" src="img/logo_issuu02.png"/>
      <div class="user">
        <p>Already a user?</p>
        <p><a class="signin" href"#">Sign in</a></p>
      </div>
    </div>
  </header>
  
  <main>
    <h1>Create your Issuu account</h1>
    <div class="botones">
      <button id="botongoogle">
        <img class="logogoogle__img" src="img/google_logo.png">
        <p>Sign in with Google</p>
      </button>
      <button id="botonfacebook">Continue with Facebook</button>
    </div>

    <p>Or sign up with email.</p>

    <form>
      <div>
        <label for="nombre">First Name:</label>
        <input type="text" name="nombre" placeholder="Enter First Name">

      </div>

      <div>
        <label for="nombre">Last Name:</label>
        <input type="text" name="nombre" placeholder="Enter Last Name">

      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Enter Email Adress">

      </div>

    </form>

  </main>
   
</body>
</html>
