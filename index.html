<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signin | Issuu</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  
  <img class="logo" src="img/logo_issuu.svg"/>
  


  <h1>Create your Issuu account</h1>
  <p>Sign up with:</p>

  <div class="botones">
    <button id="botongoogle">Google</button>
    <button id="botonfacebook">Facebook</button>
  </div>

  <p>Or sign up with email.</p>

  
  
  <form>
    <div>
      <label for="nombre">First Name:</label>
      <input type="text" name="nombre" placeholder="Enter First Name">

    </div>

    <div>
      <label for="nombre">Last Name:</label>
      <input type="text" name="nombre" placeholder="Enter Last Name">

    </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" placeholder="Enter Email Adress">

    </div>

  </form>

  

    
</body>
</html>
